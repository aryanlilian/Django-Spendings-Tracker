{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<form method="POST" action="{% url 'update_comment' comment.id %}">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Comment</legend>
            {{ form|crispy }}
          </fieldset> 
          <div class="form-group">
            <button class="btn btn-outline-success" type="submit">Modify</button>
            <a class="btn btn-outline-warning" href="{% url 'post' comment.post.id %}">Cancel</a>
          </div>
        </form>
	</div>
{% endblock content %}
