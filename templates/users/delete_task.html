{% extends 'blog/base.html' %}
{% block content %}
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-body">
					<p>Are you sure you want to delete "{{ task }}"?</p>
					<form action="{% url 'delete-task' task.id %}" method="POST">
						{% csrf_token %}
						<a class="btn btn-warning" href="{% url 'tasks' id %}">Cancel</a>
						<input class="btn btn-danger" type="submit" name="Confirm" value="Delete">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
